<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gg box - Catálogo</title>
            <!-- Filtro de búsqueda por categoría -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="card bg-dark">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-3">Filtrar por categoría</h5>
                        <div class="d-flex flex-wrap justify-content-center gap-2" id="category-filters">
                            <button class="btn btn-outline-primary active" data-category="all">
                                Todas
                            </button>
                            <button class="btn btn-outline-primary" data-category="monitor">
                                Monitores
                            </button>
                            <button class="btn btn-outline-primary" data-category="mouse">
                                Mouse
                            </button>
                            <button class="btn btn-outline-primary" data-category="teclado">
                                Teclados
                            </button>
                            <button class="btn btn-outline-primary" data-category="tarjeta-grafica">
                                Tarjetas Gráficas
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Enlaces a Bootstrap y estilos personalizados -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html"><i class="bi bi-box-seam me-2"></i>Gg box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="catalogo.html">Catálogo</a>
                    </li>
                </ul>
                <!-- La sección de Login/Logout se insertará aquí con JS -->
                <div id="nav-auth-section" class="d-flex align-items-center"></div>
                <ul class="navbar-nav ms-2">
                    <li class="nav-item">
                         <a class="nav-link" href="carrito.html">
                            <i class="bi bi-cart-fill"></i>
                            <span class="badge bg-primary ms-1 cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-4">
        <h2 class="text-center fw-bold mb-4">Nuestro Catálogo</h2>
        <!-- Barra de búsqueda -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <div class="input-group">
                    <input type="text" id="search-input" class="form-control bg-secondary border-secondary text-white" placeholder="Buscar productos..." aria-label="Buscar productos">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Este contenedor será llenado con las tarjetas de los productos por JavaScript -->
        <div id="catalog-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <!-- Ejemplo de cómo se vería una tarjeta (esto lo genera el JS) -->
            <!-- 
            <div class="col">
                <div class="card h-100 product-card ...">
                    ...
                </div>
            </div>
            -->
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Gg Box - Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <!-- Toast (notificación) para cuando se agrega un producto -->
    <div class="toast-container">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header bg-primary text-white">
                <strong class="me-auto">Gg box</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">¡Producto añadido al carrito!</div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
